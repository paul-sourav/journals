    font-family: 'raylight';

.container {
    margin-top: 1.2rem;
    width: 100%;
    height: 80vh;
    display: flex;
    justify-content: center;
    position: relative;
}

.container .right-element {
    background-color: #F0EEED;
    width: 30%;
    border-radius: 0 1.2rem 1.2rem 0;
    background-image: url(http://localhost:3000/static/media/Untitled-1-02.d88f31364b5feab217d2.png);
    background-size: cover;
    background-position: center bottom;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container .left-element{
    background-color: #E6EDEC;
    width: 30%;
    border-radius: 1.2rem 0 0 1.2rem;
    text-align: center;
}

.left-element h1{
    font-family: 'raylight';
    font-size: 4rem;
}

#head2 {
    position: relative;
    top: -3%;
}

.login{
    position: relative;
    top: 10%;
    background-color: #77732b;
    width: -moz-fit-content;
    width: fit-content;
    margin: auto;
    padding:5px 7px;
    border-radius: 1.5rem;
    background-image:url(http://localhost:3000/static/media/beige-paper.ea4127ea011aae24782c.png);
}

.login a{
    color:rgb(255, 255, 255);
}
.login:hover{
    background-color: #4c9d1d;
}


.middle-line {
    background-image: url(http://localhost:3000/static/media/strip-03.c8f3ef297254d5535fdf.png);
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
    background-repeat:repeat-y;
    position: absolute;
    left: 50%;
    width: 5%;
    height: 80vh;
    transform: translate(-50%);
}

.line {
    width: 5px;
}

.container form {
    display: flex;
    flex-direction: column;
    background-color: rgba(255, 255, 255, 0.509);
    padding: 5px;
    width: 70%;
    border-radius: 1rem;
    box-shadow: 2px 5px 8px rgb(117, 118, 118);
}

.container form input {
    font-size: large;
    padding: 3px 0;
    margin: .2rem;
    background-color: transparent;
    border: none;
    border-bottom: 2px solid rgb(149, 149, 149);
}

::placeholder {
    color: #747474;
    font-weight: normal;
}

.container form button {
    background-color: #333;
    border: none;
    font-family: 'raylight';
    font-size: large;
    color: white;
    padding: 5px;
    border-radius: 1.2rem;
    cursor: pointer;
}

.container form button:hover {
    background-color: #181717;
}

@media only screen and (max-width:877px){
    .container .right-element {
        width: 45%;
    }
    .container .left-element{
        width: 45%;
    }
}

@media only screen and (max-width:635px){
    .container{
        flex-direction:column;
        height: 120vh;
        margin: 0;
    }

    .container .right-element {
        width: 100%;
        border-radius: 0;
        height: 70%;    
    }
    .container .left-element{
        width: 100%;
        border-radius: 0;
        height: 50%;
    }
    .middle-line{
        display: none;
        
    }

    .right-element form{
        width: 80%;
    }
}
